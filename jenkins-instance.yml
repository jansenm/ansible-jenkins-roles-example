    - { role: "jenkins/bootstrap-job",
        git_repo: 'http://192.168.122.1/bootstrap'
      }

  post_tasks:

    - name: START TOMCAT
      # =====================================================================
      command: "nohup {{catalina_base}}/bin/catalina.sh start 2>&1"
